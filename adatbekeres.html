<!DOCTYPE html>
<html>
<head>
  <title>Adatbevitel</title>
  <style>
    .section {
      display: none;
      margin-bottom: 10px;
    }
  </style>
  <script>
    var nevk = /^[a-záéúőóüöí\sA-ZÁÉÚŐÓÜÖÍ]+$/;
    var emailk = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
    var telk = /^[0-9]{9,12}$/;
    var szulk = /^(19[0-9]{2}|20[0-2][0-3])\.(0[1-9]|1[0-2])\.(0[1-9]|[1-2][0-9]|3[0-1])$/;

    function neve() {
      var nev = document.adat.nev.value;

      if (!nevk.test(nev)) {
        alert("A név nem megfelelő!");
        return;
      }
      alert("A név megfelelő.");
    }

    function ecim() {
      var email = document.adat.email.value;

      if (!emailk.test(email)) {
        alert("Az e-mail cím nem megfelelő!");
        return;
      }
      alert("Az e-mail megfelelő.");
    }

    function telefon() {
      var tel = document.adat.tel.value;

      if (!telk.test(tel)) {
        alert("A telefonszám nem megfelelő!");
        return;
      }
      alert("A telefonszám megfelelő.");
    }

    function szuletes() {
      var szul = document.adat.szul.value;

      if (!szulk.test(szul)) {
        alert("A születési dátum nem megfelelő!");
        return;
      }
      alert("A születési dátum megfelelő.");
    }

    function fel(index) {
      for (var i = 0; i < 5; i++) {
        document.getElementById("f-" + i).style.display = "none";
        document.getElementById("g-" + i).checked = false;
      }

      if (index == 0) {
        document.getElementById("f-0").style.display = "block";
        document.getElementById("g-0").checked = true;
      } else if (index == 1) {
        document.getElementById("f-1").style.display = "block";
        document.getElementById("g-1").checked = true;
      } else if (index == 2) {
        document.getElementById("f-2").style.display = "block";
        document.getElementById("g-2").checked = true;
      } else if (index == 3) {
        document.getElementById("f-3").style.display = "block";
        document.getElementById("g-3").checked = true;
      } else if (index == 4) {
        document.getElementById("f-4").style.display = "block";
        document.getElementById("g-4").checked = true;
      }
    }
  </script>
</head>
<body>
  <h1>Gombok és adatbevitel</h1>
  
  <div>
    <form name="adat">
        <div>
          <label for="nev">Név:</label>
          <input type="text" id="nev" name="nev" required>
          <button type="button" onclick="neve()">Ellenőrzés</button>
        </div>
  
        <div>
          <label for="email">E-mail cím:</label>
          <input type="email" id="email" name="email" required>
          <button type="button" onclick="ecim()">Ellenőrzés</button>
        </div>
  
        <div>
          <label for="tel">Telefonszám:</label>
          <input type="tel" id="tel" name="tel" required>
          <button type="button" onclick="telefon()">Ellenőrzés</button>
        </div>
  
        <div>
          <label for="szul">Születési dátum:</label>
          <input type="text" id="szul" name="szul" required>
          <button type="button" onclick="szuletes()">Ellenőrzés</button>
        </div>
      </form>
  
      <div>
        <h2>Válassz egy lehetőséget:</h2>
        <input type="radio" id="g-0" name="group" onclick="fel(0)">
        <label for="g-0">Lehetőség 1</label>
        <br>
        <input type="radio" id="g-1" name="group" onclick="fel(1)">
        <label for="g-1">Lehetőség 2</label>
        <br>
        <input type="radio" id="g-2" name="group" onclick="fel(2)">
        <label for="g-2">Lehetőség 3</label>
        <br>
        <input type="radio" id="g-3" name="group" onclick="fel(3)">
        <label for="g-3">Lehetőség 4</label>
        <br>
        <input type="radio" id="g-4" name="group" onclick="fel(4)">
        <label for="g-4">Lehetőség 5</label>
      </div>
  
      <div class="section" id="f-0">
        <h3>Lehetőség 1</h3>
        <p>Tartalom 1</p>
      </div>
      <div class="section" id="f-1">
        <h3>Lehetőség 2</h3>
        <p>Tartalom 2</p>
      </div>
      <div class="section" id="f-2">
        <h3>Lehetőség 3</h3>
        <p>Tartalom 3</p>
      </div>
      <div class="section" id="f-3">
        <h3>Lehetőség 4</h3>
        <p>Tartalom 4</p>
      </div>
      <div class="section" id="f-4">
        <h3>Lehetőség 5</h3>
        <p>Tartalom 5</p>
      </div>
    </body>
</html>
